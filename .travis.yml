language: node_js
node_js:
- node
branches:
  except:
  - "/^[0-9]*\\.[0-9]*\\.[0-9]*/"
env:
  global:
    secure: 
install:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags --quiet https://$GITHUBKEY@github.com/jbreindel/documentclient-mock > /dev/null 2>&1
  - npm install
script:
- npm run lint
- npm test
before_deploy: npm-auto-version
deploy:
  provider: npm
  email: j.breindel2@outlook.com
  api_key:
    secure: 
  on:
    branch: master
    repo: jbreindel/documentclient-mock
after_deploy: git push --quiet https://$GITHUBKEY@github.com/jbreindel/documentclient-mock --tags > /dev/null 2>&1
