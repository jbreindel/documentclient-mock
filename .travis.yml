language: node_js
node_js:
- node
branches:
  except:
  - "/^[0-9]*\\.[0-9]*\\.[0-9]*/"
env:
  global:
  - secure: 
  - secure: 
install:
- git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
- cd $TRAVIS_REPO_SLUG
- git checkout -qf $TRAVIS_COMMIT
- git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
- git fetch
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- npm install
script:
- npm run lint
- npm test
after_success:
- ./node_modules/npm-auto-version/bin/npm-auto-version
- npm publish > /dev/null 2>&1
- git push --quiet https://$GITHUBKEY@github.com/jbreindel/documentclient-mock --tags > /dev/null 2>&1
